{% extends 'base_generic.html' %}

{% block content %}
    <h1>All Authors</h1>
    {% if author_list %}
    <ul>
        {% for author in author_list %}
        <li>
            <a href="{% if user.id == author.id %}
                {% url 'author-profile' author.username %}
                {% else %}{{ author.get_absolute_url }}
                {% endif %}">
                {{ author }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
